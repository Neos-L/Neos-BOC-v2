<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            height: 80vh;
        }
        .date-list-container {
            width: 30%;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .date-list {
            list-style: none;
            padding: 0;
        }
        .date-list li {
            margin: 10px 0;
        }
        .date-list a {
            text-decoration: none;
            color: blue;
            font-size: 18px;
        }
        .date-list a:hover {
            text-decoration: underline;
        }
        .chart-container {
            width: 70%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Neos Book of Charts</h1>
    <div class="container">
        <!-- Left pane for the date list -->
        <div class="date-list-container">
            <ul class="date-list">
                <!-- Add your chart links here -->
                <li><a href="#2024-10-19" onclick="showChart('2024-10-19.png')">2024-10-19</a></li>
                <li><a href="#2024-10-18" onclick="showChart('2024-10-18.png')">2024-10-18</a></li>
                <!-- Repeat the above lines for other dates -->
            </ul>
        </div>
        
        <!-- Right pane for the chart display -->
        <div class="chart-container">
            <img id="chart-image" src="" alt="Select a date to view the chart">
        </div>
    </div>

    <script>
        function showChart(imageFile) {
            document.getElementById('chart-image').src = imageFile;
        }
    </script>
</body>
</html>
